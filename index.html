<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <script src="./rockPaperScissors.js" defer></script>
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  </head>
  <body>
		<div id="main">
			<h1 class="page-header">Rock Paper Scissors</h1>
			<div class="github-wrapper">
				<img src="./images/github-logo.png" alt="GitHub logo" class="github-logo">
				<a href="http://www.github.com/alexdilion/rock-paper-scissors">Alex Dilion</a>
			</div>
			<div class="game-wrapper">
				<div class="display-wrapper">
					<div class="score" id="player-score">0</div>
					<div class="display">
						<h2 id="game-state">Pick a hand!</h2>
						<div class="images-wrapper">
							<div>
								<p>You</p>
								<div class="image-wrapper" id="player-image-wrapper">
									<img src="" alt="Image for your guess" id="player-image" class="game-image transparent"/>
								</div>
							</div>
							<p>VS</p>
							<div>
								<p>Computer</p>
								<div class="image-wrapper" id="computer-image-wrapper">
									<img src="" alt="Image for the computer's guess" id="computer-image" class="game-image transparent"/>
								</div>
							</div>
						</div>
					</div>
					<div class="score" id="computer-score">0</div>
				</div>
				<div class="input-wrapper">
					<hr>
					<p>Pick a hand:</p>
					<div class="button-wrapper">
						<input type="image" src="./images/rock.png" alt="Pick rock button" id="rock" class="rps-button">
						<input type="image" src="./images/paper.png" alt="Pick paper button" id="paper" class="rps-button">
						<input type="image" src="./images/scissors.png" alt="Pick scissors button" id="scissors" class="rps-button">
					</div>
			</div>
			<div class="history-wrapper">
				<hr>
				<p>Turn history:</p>
				<ul id="turn-history" class="empty-ul">
				</ul>
			</div>
			</div>
		</div>
		<div class="overlay-wrapper">
			<div class="overlay vignette">
					<div class="overlay-content">
							<h1 id="game-outcome" class=""></h1>
							<div class="overlay-input">
								<button id="button-play-again">Play Again</button>
							</div>
					</div>
			</div>
	</div>
  </body>
</html>
